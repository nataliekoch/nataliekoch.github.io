      <script>
        window.onload = function() {
          const html = document.querySelector('html');

          document.addEventListener("mousemove", myFunction);
          document.addEventListener("touchmove", myFunction);

          function myFunction(event) {
            const windowWidth = html.clientWidth;
            const windowHeight = html.clientHeight;
            
            const mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
            const mouseYpercentage = Math.round(event.pageY / windowHeight * 100);

            const background = `radial-gradient(at ${mouseXpercentage}% ${mouseYpercentage}%  , #3498db, #9b59b6)`
            html.style.background = background 
          }
        };
      </script>
